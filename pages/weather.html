  <title>Zip Weather</title>

<style>
body {
  font-family: 'Montserrat', Arial, Helvetica, sans-serif;
}

</style>
<body class="bg-dark">
  <div class="container">
    <div class="col-md-12 mx-auto text-center bg-info mt-5 p-5 rounded text-light">
      <h1 id="w-location" class="text-uppercase"></h1>
      <img id="w-icon">
      <h3 id="w-desc" class="text-capitalize"></h3>
      <h3 id="w-temp"></h3>
      <h3 id="w-humidity"></h3>
      <h3 id="w-wind"></h3>
      <br><br>
      <div class="row mb-3">
        <div class="card col-md-2 mx-auto px-0 text-dark rounded bg-light">
          <div class="card-header text-dark" id="forecastDay1"></div>
          <div class="card-body text-dark">
            <img id="forecastIcon1">
            <p id="forecastTemp1"></p>
            <p class='text-capitalize' id="forecastDesc1"></p>
          </div>
        </div>
        <div class="card  col-md-2 mx-auto px-0">
          <div class="card-header text-dark" id="forecastDay2"></div>
          <div class="card-body text-dark">
            <img id="forecastIcon2">
            <p id="forecastTemp2"></p>
            <p class='text-capitalize' id="forecastDesc2"></p>
          </div>
        </div>
        <div class="card col-md-2 mx-auto px-0 text-dark rounded">
          <div class="card-header text-dark" id="forecastDay3"></div>
          <div class="card-body text-dark">
            <img id="forecastIcon3">
            <p id="forecastTemp3"></p>
            <p class='text-capitalize' id="forecastDesc3"></p>
          </div>
        </div>
        <div class="card col-md-2 mx-auto px-0 text-dark rounded">
          <div class="card-header text-dark" id="forecastDay4"></div>
          <div class="card-body text-dark">
            <img id="forecastIcon4">
            <p id="forecastTemp4"></p>
            <p class='text-capitalize' id="forecastDesc4"></p>
          </div>
        </div>
        <div class="card col-md-2 mx-auto px-0 text-dark rounded">
          <div class="card-header text-dark" id="forecastDay5"></div>
          <div class="card-body text-dark">
            <img id="forecastIcon5">
            <p id="forecastTemp5"></p>
            <p class='text-capitalize' id="forecastDesc5"></p>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-lg btn-info border-primary rounded text-light border-light" data-toggle="modal"
        data-target="#locModal">
        Change Location
      </button>
    </div>
  </div>

  </div>


  <!-- Modal -->
  <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-uppercase small py-3 text-light" id="footer">Matthew Kartchner &copy;2018</footer>
